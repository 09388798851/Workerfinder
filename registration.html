<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WorkerFinder Registration</title>
  <!-- Link External CSS -->
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <div class="form-container">
    <h2>WorkerFinder Registration</h2>
    <form id="regForm" action="registration.php" method="POST" enctype="multipart/form-data">
      
      <label for="role">Register As</label>
      <select id="role" name="role" required>
        <option value="">Select role</option>
        <option value="employer">Employer</option>
        <option value="worker">Informal Worker</option>
      </select>

      <!-- Common Fields -->
      <div id="common-fields">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" required>

        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" placeholder="09XXXXXXXXX" required>
      </div>

      <!-- Employer Specific -->
      <div id="employer-fields" class="hidden">
        <label for="company">Company Name</label>
        <input type="text" id="company" name="company">

        <label for="location">Company Location</label>
        <input type="text" id="location" name="location">

        <label>Upload Business Permit</label>
        <input type="file" id="permit" name="permit" accept=".pdf,.jpg,.png" required>

        <label>Upload Valid ID</label>
        <input type="file" id="employer-id" name="employer_id" accept=".pdf,.jpg,.png" required>
      </div>

      <!-- Worker Specific -->
      <div id="worker-fields" class="hidden">
        <label>Select Your Skills (Informal Work)</label>
        <div class="skills-container" id="skills-container">
          <div class="skill-btn">Construction</div>
          <div class="skill-btn">Carpentry</div>
          <div class="skill-btn">Farming</div>
          <div class="skill-btn">Fishing</div>
          <div class="skill-btn">Driving</div>
          <div class="skill-btn">Housekeeping</div>
          <div class="skill-btn">Cooking</div>
          <div class="skill-btn">Electrician</div>
          <div class="skill-btn">Plumbing</div>
          <div class="skill-btn">Welding</div>
          <div class="skill-btn">Laundry</div>
          <div class="skill-btn">Babysitting</div>
          <div class="skill-btn">Street Vending</div>
          <div class="skill-btn">Delivery Service</div>
          <div class="skill-btn">Janitorial</div>
          <div class="skill-btn">Gardening</div>
        </div>
        <input type="hidden" id="skills" name="skills">

        <label for="address">Address</label>
        <input type="text" id="address" name="address">

        <label for="experience">Years of Experience</label>
        <input type="number" id="experience" name="experience" min="0">

        <label>Upload Valid ID</label>
        <input type="file" id="worker-id" name="worker_id" accept=".pdf,.jpg,.png" required>

        <label>Upload Barangay Clearance</label>
        <input type="file" id="clearance" name="clearance" accept=".pdf,.jpg,.png" required>
      </div>

      <button type="submit">Register</button>
    </form>
    <div class="note">Already have an account? <a href="login.html" style="color:var(--accent);">Login</a></div>
  </div>

  <!-- Link External JS -->
  <script src="registration.js"></script>
</body>
</html>
